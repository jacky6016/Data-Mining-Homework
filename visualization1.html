<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['SiteName', 'SO2(ppb)', 'CO(ppm)', 'O3(ppb)', 'PM10(μg/m3)', 'PM2.5(μg/m3)', 'NO2(ppb)'],
          ['台北市',	2.63, 	0.50,	26.4,	37.83,	16.33,	21.93],
          ['新北市',	1.91,	0.46,	30.22,	38.6,	15.3,	16.61],
          ['桃園市',	3.36,	0.29,	34.8,	41.2,	14.6,	11.6],
          ['台中市',	2.03,	0.30,	42.5,	33.75,	15.25,	10.15],
		  ['台南市', 	2.58,	0.49,	40.25,	46.75,	22,		11.95],
		  ['高雄市',	8.98,	0.88,	40,		74.85,	55.4,	31.78]	
        ]);

        var options = {
          title: '汙染源',
          vAxis: {title: '台灣六都',  titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 1200px;"></div>
  </body>
</html>
